<html>
<body>
  <table class="table response">
    <tr class="blank-row">
      <td colspan="2"></td>
    </tr>
    <tr class="success">
      <td class="small">Status</td>
      <td data-sw-text="rsp-success-codes.code">N/A</td>
    </tr>
    <tr class="success">
      <td class="small">Description</td>
      <td data-sw-text="rsp-success-codes.doc">N/A</td>
    </tr>
    <tr class="success">
      <td class="small">Headers</td>
      <td data-sw-text="rsp-success-codes.headers">N/A</td>
    </tr>
    <tr class="success">
      <td class="small">Sample response</td>
      <td>
        <pre class="prettyprint" data-sw-text="rsp-success-codes.sample-response">N/A</pre>
      </td>
    </tr>
    <tr class="success">
      <td class="small">Response Schema</td>
      <td>
        <div class="body-example-link">
          <a data-toggle="modal" data-sw-href="rsp-success-codes.#rsp-body-schema-id" data-sw-text="rsp-success-codes.rsp-body-schema-title">N/A</a>
        </div>
        <div class="modal fade" data-sw-id="rsp-success-codes.rsp-body-schema-id" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">
                  Response Schema: <span data-sw-text="rsp-success-codes.rsp-body-schema-title"></span>
                </h4>
              </div>
              <div class="modal-body">
                <p>
                  <div data-sw-component="method-path">placeholder for method path</div>
                </p>
                <pre class="prettyprint" data-sw-text="rsp-success-codes.rsp-body-schema">N/A</pre>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
