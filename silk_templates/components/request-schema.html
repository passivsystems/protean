<html>
<body>
  <div data-sw-when="req-body-schema-id">
    <h4>Schema</h4>
    <div class="modal-link">
      <a data-toggle="modal" data-sw-href="#req-body-schema-id" data-sw-text="req-body-schema-title"></a>
    </div>
    <div class="modal fade" data-sw-id="req-body-schema-id" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              Schema: <span data-sw-text="req-body-schema-title"></span>
            </h5>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body">
            <p>
              <div data-sw-component="method-path">placeholder for method path</div>
            </p>
            <pre class="snippet"><code data-sw-text="req-body-schema">N/A</code></pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
