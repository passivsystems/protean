<html>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html"><span data-sw-component="site-name" data-sw-source="protean-api/global"/></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul id="header-page-links" class="nav navbar-nav" data-sw-source="sw/views" data-sw-sort="priority" data-sw-sort-dir="ascending">
            <li>
              <a data-sw-href="path">
                <span data-sw-text="title">Placeholder for title</span>
              </a>
            </li>
          </ul>
          <form action="search.html" class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" name="q" id="tipue_search_input" autocomplete="off" required />
            </div>
            <button type="submit" class="btn btn-default" alt="Search" title="Search">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </form>
          <div style="margin-top:45px" id="tipue_drop_content"></div>
        </div>
      </div>
    </nav>
    <script>
      $(document).ready(function() {
         $('#tipue_search_input').tipuedrop();

         var pathname = window.location.pathname;
         if (pathname.endsWith("/")) {
           pathname = pathname + "index.html"
         }

         $('#header-page-links li').each(function() {
           var li = $(this);
           var a = li.find("a:first");
           if (pathname.endsWith("/" + a.attr('href'))) {
             li.addClass('active');
           }
         });
      });
    </script>
  </body>
</html>
