<html>
<body>
  <div class="bs-sidebar" role="complementary">
    <nav id="menu" class="bs-sidenav">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a data-sw-href="#id" href="#anchor" class="nav-link">
            <div data-sw-component="method-path"/>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <script>
    $(document).ready(function(){
      var $window   = $(window);
      var $body     = $(document.body);
      var $sidebar   = $('.bs-sidebar');
      var navHeight = $('.navbar').outerHeight(true);
      var jumbotron = $('.jumbotron').outerHeight(true) - 4;

      function affix() {
        if ($window.scrollTop() >= jumbotron) {
          $sidebar.addClass('bs-sidebar-affix');
        } else {
          $sidebar.removeClass('bs-sidebar-affix');
        }
      }
      $body.scrollspy({
        target: '.bs-sidebar',
        offset: navHeight
      });

      affix();
      $window.on('scroll', function(event) {
        affix();
      });
    });
  </script>
</body>
</html>
